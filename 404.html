<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found | SaveMeASeat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
        color: #212529;
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .center-404 {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        text-align: center;
      }
      .logo-404 {
        margin-bottom: 30px;
      }
      .logo-404 img {
        height: 50px;
        width: auto;
      }
      .error-code {
        font-size: 7rem;
        font-weight: 700;
        color: #4361ee;
        margin-bottom: 0.5rem;
        line-height: 1;
      }
      .error-message {
        font-size: 2rem;
        font-weight: 500;
        margin-bottom: 1.5rem;
        color: #f72585;
      }
      .error-desc {
        color: #6c757d;
        margin-bottom: 2.5rem;
        font-size: 1.1rem;
      }
      .btn-home {
        display: inline-block;
        padding: 14px 32px;
        background: #4361ee;
        color: #fff;
        border: none;
        border-radius: 50px;
        font-weight: 600;
        font-size: 1.1rem;
        text-decoration: none;
        transition: background 0.2s, transform 0.2s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .btn-home:hover {
        background: #3a56d4;
        transform: translateY(-2px);
      }
      footer {
        text-align: center;
        color: #adb5bd;
        font-size: 0.95rem;
        padding: 30px 0 10px 0;
        background: none;
      }
    </style>
  </head>
  <body>
    <div class="center-404">
      <div class="logo-404">
        <a href="/">
          <img src="imgs/logo1.png" alt="SaveMeASeat Logo" />
        </a>
      </div>
      <div class="error-code">404</div>
      <div class="error-message">Page Not Found</div>
      <div class="error-desc">
        Sorry, the page you are looking for does not exist or has been moved.<br />
        Please check the URL or return to the homepage.
      </div>
      <a href="/" class="btn-home"
        ><i class="fas fa-home"></i> Go to Homepage</a
      >
    </div>
    <footer>&copy; 2025 SaveMeASeat. All Rights Reserved.</footer>
  </body>
</html>
